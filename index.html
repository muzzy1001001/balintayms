<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b8a;
            transform: rotate(45deg);
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b8a;
            border-radius: 50%;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: rotate(45deg) translateY(0);
            }
            50% {
                transform: rotate(45deg) translateY(-20px);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #c71585;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.7);
        }

        .btn-no {
            background: linear-gradient(135deg, #dda0dd, #ba55d3);
            color: white;
            box-shadow: 0 4px 15px rgba(186, 85, 211, 0.5);
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
        }

        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(199, 21, 133, 0.3);
            z-index: 100;
            text-align: center;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .success-message h2 {
            font-size: 2.5rem;
            color: #c71585;
            margin-bottom: 20px;
        }

        .success-message .hearts-container {
            font-size: 3rem;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 50;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>WILL YOU BE MY VALENTINE?</h1>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">YES</button>
            <button class="btn btn-no" id="noBtn">NO</button>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <h2>YEEY! I LOVE U SOOOO MUCH JAGI&lt;3 MWUAH!!</h2>
        <div class="hearts-container">ðŸ’• ðŸ’– ðŸ’•</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMessage = document.getElementById('successMessage');

        let fontSize = 20;
        let fontIncreaseInterval;

        noBtn.addEventListener('mouseover', function(e) {
            const btnRect = this.getBoundingClientRect();
            const x = e.clientX;
            const y = e.clientY;

            let moveX = 0;
            let moveY = 0;

            if (x < btnRect.left + btnRect.width / 2) {
                moveX = 100 + Math.random() * 100;
            } else {
                moveX = -(100 + Math.random() * 100);
            }

            if (y < btnRect.top + btnRect.height / 2) {
                moveY = 50 + Math.random() * 50;
            } else {
                moveY = -(50 + Math.random() * 50);
            }

            this.style.transform = `translate(${moveX}px, ${moveY}px)`;
            this.style.position = 'fixed';
            this.style.left = btnRect.left + moveX + 'px';
            this.style.top = btnRect.top + moveY + 'px';
        });

        noBtn.addEventListener('click', function() {
            fontSize = 20;
            yesBtn.style.fontSize = fontSize + 'px';
            yesBtn.style.padding = (15 + (fontSize - 20) / 2) + 'px ' + (40 + (fontSize - 20) / 2) + 'px';
        });

        yesBtn.addEventListener('click', function() {
            clearInterval(fontIncreaseInterval);
            showSuccess();
        });

        function increaseFont() {
            fontSize += 1;
            yesBtn.style.fontSize = fontSize + 'px';
            yesBtn.style.padding = (15 + (fontSize - 20) / 2) + 'px ' + (40 + (fontSize - 20) / 2) + 'px';
        }

        fontIncreaseInterval = setInterval(increaseFont, 100);

        function showSuccess() {
            successMessage.style.display = 'block';
            createConfetti();
            clearInterval(fontIncreaseInterval);
        }

        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#c71585', '#ffb6c1', '#ff6b8a', '#ffd700'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();
    </script>
</body>
</html>
